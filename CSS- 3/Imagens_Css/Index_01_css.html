<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha - CSS - Imagem object fit</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>

    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill</code>(padr√£o)
    <div>
        <img src="https://images.pexels.com/photos/17884003/pexels-photo-17884003/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://images.pexels.com/photos/1788400/pexels-photo-1788400/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://images.pexels.com/photos/17884005/pexels-photo-17884005/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="cover">
    </div>

    <br>
    <code>object-fit: none;</code>
    <div>
        <img src="https://images.pexels.com/photos/17884003/pexels-photo-17884003/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="none">
    </div>

    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://images.pexels.com/photos/17884004/pexels-photo-17884004/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="scale-down">
    </div>
    
</body>
</html>
