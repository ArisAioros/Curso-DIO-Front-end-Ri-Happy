<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha - CSS - Imagem object Position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
/*O object position, posiciona uma imagem dentro de um conteiner*/
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 30px 40px;
        }
    </style>
</head>
<body>

    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="https://images.pexels.com/photos/17884003/pexels-photo-17884003/free-photo-of-cidade-meio-urbano-natureza-moda.jpeg?" alt="" id="fill">
    </div>
    
</body>
</html>
