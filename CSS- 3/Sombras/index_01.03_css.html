<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha - CSS Sombras nos Textos</title>
    <style>
        h2 {
            color: deeppink;
            font-size: 40px;
            text-align: center;
            /* Utilize o text-shadow para colocar sombra em texto */
            /* Adicione volores positivo ou negativo a sombras (-10px 10px), ou disfoque (5px 50px) */
            text-shadow: 10px 10px 5px purple;
            box-shadow: 10px 10px 5px purple;
            filter: drop-shadow(10px 10px 5px red);
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-shadow</code></h1>

    <h2>Bem-vindo(a) Ã  Trilha de CSS na DIO!</h2>
    
</body>
</html>
