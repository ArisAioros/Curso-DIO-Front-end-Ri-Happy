<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha - CSS Sombras nos Elementos</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #8f382e;
            background: #fa8072;
            margin: 20px auto;
            /* Adicionando sombras interna e externa 10px 10px 10px brack */
           box-shadow: inset 10px 10px 10px red, 20px 20px 20px black;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>

    <div></div>
    
</body>
</html>
