    <title>Trilha de CSS Seletores de Atributo</title>
    <style>
         /* Seletores: definen em quais elementos nós vamos aplicar o CSS
        * 1. Seletor de Tag ou Tipo (H1, DIV, LI), são exemplo de seletor de tipo ou teg.
        * 2. Seletor de Id
        * 3. Seletor de Classes
        * 4. Seletor de Universal
        * 5. Seletor de abributo */

/*Seletor de Atributo interno.Use Cochetes e chaves []{} dentro do style */
    [title~="Streaming"] {
        background: red;
    } /*Usa o sinal (til ~) ou (paip |) para indentificar atributos e os valores a ser modificados.*/
