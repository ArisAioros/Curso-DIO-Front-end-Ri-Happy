<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha-CSS - Alinhamento de Textos</title>
    <style>
        .exemplo {
            width: 370px;
            border: 1px solid black;
        }

        p {
            padding: 10px;
            background-color: lavender;
            text-align: justify; 
        } /*Use para alinhar o texto (text-align: lefit, right, center, justify)*/

    </style>
</head>
<body>
    <h1>Propriedade é <code>text-align</code></h1>
    <p>Essa Propriedade é responsavel por alinhar o nosso texto do nosso elemento</p>

    <br><br>

    <p class="exemplo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt maiores ipsum dolor saepe dolorem. Facere, minima quod at veniam saepe illo. Modi vero et a cupiditate esse porro amet sed.</p>
    
</body>
</html>
