<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha-CSS - Textos</title>
    <style>
        /* Use o text-transform: (none ou initial)que é o valor padrão, ou use o (inherit)que erda os valores do elemento pai */
        /*Utilize (text-transform:capitalize) para mostrar uma as primeiras letras de uma texto em maiúsculas*/
        /* utilize (text-transform:uppercase ou lowercase ) para mostrar um texto em maiúsculo, menúscolo.*/
        p {
            text-transform:initial;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p>
        É RESPONSÁVEL por definir quais caracteres vão estar em maiúsculo, minúsculo, etc.
    </p>
    
</body>
</html>
