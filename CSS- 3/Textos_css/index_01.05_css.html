<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha-CSS - Textos-Letter-Spacing e Word Spacing</title>
    <style>
      /* Adicione espaçamento entre cacteres ou palavras(valoros posítivo ou negativo.)*/
      /* O padrão é normal mais pode autera-lo */
      /* (Letter-spacing) = spaçamento entre as litras */
      /* (Word-spacing)= spacamento entre as palavras */
        #exemplo-letter-spacing {
            letter-spacing: 0px;
        }


        #exemplo-word-spacing {
            word-spacing: -0px;
        }
    </style>
    
</head>
<body>
    <h1>
        propriedade <code>letter-spacing</code>
    </h1>

    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do texto. Como o nome já diz, espaçamento entre as letras.
    </p>
    <h1>Propriedade <code>word-spacing</code></h1>

    <p id="exemplo-word-spacing">
        Adicionar um espaçamento entre cada PALAVARA do seu texto. Como o nome já diz, espaçamento entre as letras.
    </p>
    
</body>
</html>
