<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style01.6.css">
    <title>Trilha de CSS - Tamanho com Fonte-Weight</title>
    <style>
        #exemplo {
            font-weight: 300;
        }

        #bold {
            font-weight: bold;
        }

        div {
            font-weight:normal;
        }

        div p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>Font-weight</code></h1>

    <p id="exemplo">Define qual a espessura que a fonte deve ter.</p>

    <code>font-weight: normal</code>
    <p>normal</p>

    <code>font-weight: blod</code>
    <p id="blod">blod</p>

    <hr>

    <div>
       Elemento pai
       <p>Elemento filho</p>
    </div>

    <!-- utilize os botão (Ctrl mais :;)para   adcionar comentario -->
    <!--utilize os botão (Ctrl mais A)para selecionar -->
    <!-- ulilize a tag (hr) para adcionar linhas horizontal -->
</body>
</html>
