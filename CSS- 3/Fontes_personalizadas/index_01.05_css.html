<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style01.5.css">
    <title>Trilha de CSS - Tamanho com Fonte-staly</title>
    <style>
        #italic {
            font-style: italic;
        }

        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>Font-staly</code></h1>

    <p id="tamanho">Define qual o estilo que o fonte deve ter (normal ou obliqua)</p>

    <code>font-style: normal</code>
    <p>normal</p>

    <code>font-style: italic</code>
    <p id="italic">italic</p>

    <code>font-style: obliqua</code>
    <p id="obliqua">obliqua</p>

    <i>Testando</i> <!--adicionando (italic) -->
    <br>
    <b>Novo teste</b> <!--adicionando(Negrito) -->

    <!-- utilize os botão (Ctrl mais :;)para   adcionar comentario -->
    <!--utilize os botão (Ctrl mais A)para selecionar -->
    <!-- ulilize a tag (hr) para adcionar linhas horizontal -->
</body>
</html>
