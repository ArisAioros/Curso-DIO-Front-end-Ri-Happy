<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
       <label>Text: </label><input type="text:"/><br>
       <label>Number: </label><input type="number" min="0" step="5" max="99"/><br>
       <label>Range: <label><input type="range" min="0" max="100" value="90"/><br>
       <label>Color: <label><input type="color"/><br>
       <label>E-mail: <label><input type="e-mail"/><br>
       <label>Url: <label><input type="url"/><br>
       <label>Data: <label><input type="date"/><br>
       <label>Week: <label><input type="week"/><br>
       <label>Monht: <label><input type="month"/><br>
       <label>Checkbox: <label><input type="checkbox"/><label><input type="checkbox"/><br> 
       <label>Radio: <label><input type="radio" name="aceita"/><label><input type="radio" name="aceita"/><br>
       <label>Hidden: <label><input type="hidden"/><br>
       <label>File: <label><input type="file"/><br><!--Por padrão usa file para um arquivo e(multiple)para varíos arquivos-->
       <label>Search: <label><input type="search"/><br><!--O (Search) é um campo para busca -->
       <label>Button: <label><input type="button" value="Enviar"/><br>
       
    </form>
</body>
</html>
