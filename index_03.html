<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body><!-- Usando o (target="_blank") ele abre a informção em uma outra janela  -->
    <form nome="signup" autocomplete="off" method="post" action="#"> <!--Usando o (autocomplete="off") ele incere as informção no cadrastro como exemplo login, e não deixa vizivel no campo --> <!--Quando substituido por o ("off" por "on") ele não armazena as senhas-->
    <!--Usando (onsubmit="alert") para dar um alerta de envio das informçaõ-->
        Nome:<input type="text" name="name"/><br>
        Idade: <input type="number" name="age"/><br>
        Senha:<input type="password" name="password"/><br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
