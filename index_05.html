<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form method="post">
        <h1>Você selecionou: Pizza de Calabresa</h1>
        <p>Quais Opcionais você deseja?</p><!--Obs para fazer a seleção das opcões (name="Opcional[]")-->
        <input type="checkbox" name="Opcional[]" value="queijo"> + queijo<br>
        <input type="checkbox" name="Opcional[]" value="Calabresa"> + calabresa<br>
        <input type="checkbox" name="Opcional[]" value="cebola"> + cebola<br>
        <input type="checkbox" name="Opcional[]" value="azeitona"> + azeitona<br>

        <p>Borda recheada?</p><!--Obs para fazer a seleção das opcões (name="borda")-->
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="não">Não<br>
        <p>Bebida:</p>
        <input type="radio" name="" value="suco">Suco<br>
        <input type="radio" name="" value="refrigerante">Refrigerante<br>
        <input type="radio" name="" value="agua">Água<br>
        <input type="radio" name="" value="nenhum">Nenhum<br> <br>

        <button type="submit">Enviar pedido</button>
    </form>
    
</body>
</html>
